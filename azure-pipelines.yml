trigger:
- master

jobs:
- job: ASPNETCore
  pool: 'Default'
  steps:
  # - task: UseDotNet@2
  #   inputs:
  #     packageType: 'sdk'
  #     version: '5.0.x'

  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build
      projects: '**/*.sln'
      arguments: '--configuration Release -p:SourceRevisionId=$(Build.SourceVersion)'

  - task: DotNetCoreCLI@2
    displayName: Test
    inputs:
      command: test
      projects: '**/*Tests/*.csproj'
      arguments: '--configuration Release --no-build --collect "Code coverage" -- RunConfiguration.DisableAppDomain=true'

  - task: DotNetCoreCLI@2
    inputs:
      command: publish
      publishWebProjects: True
      arguments: '--configuration Release -p:SourceRevisionId=$(Build.SourceVersion) --no-build --output $(Build.ArtifactStagingDirectory)'
      zipAfterPublish: True

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
      artifactName: 'Drop'
